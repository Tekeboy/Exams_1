<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Nxt Gen</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!--JavaScript-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

</head>

<body id=body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12 first-col">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active title">
              Welcome to NxTGen Internship, 2020.
            </div>
            <div class="carousel-item title">
              Gain Real World Experience Now!
            </div>
          </div>
        </div>
        <div class="message">
          We aim not to only train you as a
          developer or a designer but rather
          get you a hands on experience with
          creating cutting edge solutions to
          meet clients expectations.
        </div>
        <div class="crs-buttons">
          <a href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="form-container">
        <h3 class="register-txt">Register</h3>
        <form name="" class="" action="#" method="post">
          <div class="form-group">
            <input name="fullName" class="form-control form-input" type="text" placeholder="First Name" required="required">
          </div>
          <div class="form-group">
            <input name="lastName" class="form-control form-input" type="text" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input name="EmailAddress" class="form-control form-input" type="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input name="Password"class="form-control form-input" type="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-lg btn-block btn-success">Submit</button>
        </form>


      </div>
    </div>
  </div>
  </div>
</body>

</html>
